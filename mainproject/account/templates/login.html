{% extends 'home.html' %}

{% block content %}

<form id="login" action="{% url 'account:login' %}" method="POST">
    {% csrf_token %}
    <fieldset style="border: 0px;">
        <div class="login">
            <ul class="login_top">
                <li style="list-style-type: none;"><label for="username">아이디</label><input type="text" id="username" name="username"></li>
                <li style="list-style-type: none;" ><label for="Password">비밀번호</label><input type="password" id="Password" name="password"></li>
                
                <li style="list-style-type: none;" class="log_btn"><a href="javascript:{document.getElementById('login').submit()}">로그인</a></li>
                <li style="list-style-type: none;" class="save"><input type="checkbox" id="chk1"><label for="chk1">아이디저장</label></li>
            </ul>

        </div>
    </fieldset>
</form>

{% endblock %}
