{% extends 'home.html' %}

{% block content %}
<form id="login" action="{%url 'account:login'%}" method="POST">
    {% csrf_token %}
    <fieldset>
  
        <div class="login">
            <ul class="login_top">
                <li><label for="username">아이디</label><input type="text" id="username" name="username"></li>
                <li><label for="Password">비밀번호</label><input type="password" id="Password" name="password"></li>
                <li class="log_btn"><a href="javascript:{document.getElementById('login').submit()}">로그인</a></li>
                <li class="save"><input type="checkbox" id="chk1"><label for="chk1">아이디저장</label></li>
            </ul>
            <ul class="login_btm">
                <li>아이디를 잊으셨나요? <a href="#">슬프네용...</a></li>
                <li>비밀번호를 잊으셨나요? <a href="#">다시 가입하세요</a></li>
            </ul>
        </div>
    </fieldset>
</form>
{% endblock %}
