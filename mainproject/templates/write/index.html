    <h5>수강과목 검색</h5>
        <!-- 자바스크립트 (select box 부분)-->
        <script>
            function categoryChange(f) {
                var cat_a = ['중핵', '사고와 표현/보고서작성 및 발표', '대학영어/ESL1', '생활영어/ESL2', '자기계발과 사회봉사', '고전 및 외국어'];
                var cat_b = ['인성과 논리', '문학과 예술', '역사와 사회', '자연과 과학'];
                var cat_c = ['인문학과 예술체육', '사회과학과 국제문화', '정보화와 과학기술', '취업과 창업'];
                var cat_d = ['기초인문사회', '기초자연과학'];
                var target = document.getElementById("second");
            
                if(f.value == "a") var e = cat_a;
                else if(f.value == "b") var e = cat_b;
                else if(f.value == "c") var e = cat_c;
                else if(f.value == "d") var e = cat_d
            
                target.options.length = 0;
            
                for (x in e) {
                    var opt = document.createElement("option");
                    opt.value = e[x];
                    opt.innerHTML = e[x];
                    target.appendChild(opt);
                }	
            }
        </script>
        
        <select class="selectbox" id="first" onchange="categoryChange(this)">
            <option>선택해주세요</option>
            <option value="a">기초교양</option>
            <option value="b">심화교양</option>
            <option value="c">일반교양</option>
            <option value="d">기초교육</option>
        </select>

        <option>선택해주세요</option>
