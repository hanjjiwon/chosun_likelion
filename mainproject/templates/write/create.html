{% extends 'write/base.html'%}
{% load static %}


{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/create.css' %}">
    <title>detail</title>
    <script>
        var btn = document.getElementById('submit');//버튼이 클릭 될 때(폼이 제출될 때 실행)

btn.addEventListener('click', function(){
    //클릭후 할 일
        var array = ['group1', 'group2', 'group3', 'group4', 'group5'];

            var hw=$("input[name=array[0]]:checked").val();
            var team=$("input[name=array[1]]:checked").val();
            var score=$("input[name=array[2]]:checked").val();
            var attend=$("input[name=array[3]]:checked").val();
            var test=$("input[name=array[4]]:checked").val();

            document.location.href="detail.jsp?hw="+hw+"&team="+team+"&score="+score+"&attend="+attend+"&test="+test;

        }
        );

</script>


</head>

<div class="content">

    <div class = "title">
        <h1>새 강의평 쓰기</h1>
    </div>

    <div class = "line"> </div>

    <div class = "upload">
        <form action="{% url 'fb_create' %}" method="get">
           
            <div class = "choice">
            <h3>과제</h3>
            <input type="radio" name="group1" value="1" /> 많음 
            <input type="radio" name="group1" value="2" /> 보통
            <input type="radio" name="group1" value="3" /> 없음

            <h3>팀플</h3>
            <input type="radio" name="group2" value="1" /> 있음 
            <input type="radio" name="group2" value="2" /> 없음

            <h3>학점비율</h3>
            <input type="radio" name="group3" value="1" /> 잘줌 
            <input type="radio" name="group3" value="2" /> 깐깐함
            <input type="radio" name="group3" value="3" /> F주의

            <h3>출결</h3>
            <input type="radio" name="group4" value="1" />호명
            <input type="radio" name="group4" value="2" /> 전자출결
            <input type="radio" name="group4" value="3" /> 안함

            <h3>시험횟수</h3>
            <input type="radio" name="group5" value="1" />3번이상
            <input type="radio" name="group5" value="2" /> 두번
            <input type="radio" name="group5" value="3" /> 한번
            <input type="radio" name="group5" value="4" /> 없음

            </div>

            <div class = "line"> </div>

            <div class = "good">
                <h3>추천</h3>
                <pre><img class="like" src="{% static 'img/like.jpg'%}" width="40px" >     <img class="unlike" src="{% static 'img/unlike.jpg'%}" width="40px"></pre>
            </div>

            <div class = "line"> </div>

            <!-- <div class = "year">
            <label for="year">수강학기</label>
            <br>
            <br>
            <select id="year">
            <option value="20192">2019-2학기</option>
            <option value="20191">2019-1학기</option>
            <option value="20182">2018-2학기</option>

            </select>

            </div> -->

            <div class = "line"> </div>

            <div class = "text">
                <pre></pre>
            </div>

            <input type = "submit" id="submit" value = "제출하기" />
        </form>
    </div>
</div>
{%endblock%}
