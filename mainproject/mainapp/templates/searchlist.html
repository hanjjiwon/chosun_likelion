{% extends 'base.html'%}

{%block first%}  
    <!--각자 페이지 마다 콘텐츠 들어갈 부분-->
  <div class="content">
    <h2>검색한 과목 이름나오게</h2>
    <br>
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">과목명</th>
            <th scope="col">교수명</th>
            <th scope="col">추천수</th>
          </tr>
        </thead>
        <tbody>
          {% for subjects in subject.all %}
            <tr><a href="./index.html" style="color:black">
              <td>{{subjects.subject_name}}</td>
              <td>{{subjects.professor}}</td>
              <td>@mdo</td></a>
            </tr>
          {% endfor %}
        </tbody>
        <br>
      </table>

<!--각자 페이지 마다 콘텐츠 들어갈 부분 끝-->
{%endblock%}
